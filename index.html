<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>

    <style>
        img{
            width: 30px;
            height: 30px;
        }
        .custom-placeholder::placeholder{
            color: white;
        }
    </style>
</head>

<body>

    <div class="d-flex justify-content-center mt-3 mb-3 gap-3 ">
        <input type="text" class="form-control w-50 bg-dark text-white custom-placeholder" id="search" placeholder="Search By Name and Symbol">
        <button class="btn btn-dark w-30" id="percentage">Sort By percentage</button>
        <button class="btn btn-dark w-30" id="mkt">Sort By Market Cap</button>
        
    </div>


    <!-- display the data -->
    <div class="w-75 mx-auto">
        <table class="table table-dark" id="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Current Price</th>
                    <th>Total volume</th>
                    <th>Percentage</th>
                    <th>Market Cap</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
